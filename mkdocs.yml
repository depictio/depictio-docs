markdown_extensions:
  # - pymdownx.highlight:
  #     anchor_linenums: true
  #     line_spans: __span
  #     pygments_lang_class: true
  # - lightgallery
  - admonition
  - attr_list
  - def_list
  - meta
  - md_in_html
  - footnotes
  - pymdownx.caret # superscript
  # - pymdownx.mark # highlight
  - pymdownx.tilde # strikethrough
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: false
      linenums: false
  - pymdownx.snippets:
      base_path:
        - docs
  - pymdownx.tabbed
  # - pymdownx.tabbed:
  # alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - toc:
      toc_depth: 4
      title: On this page
      permalink: true

plugins:
- search


