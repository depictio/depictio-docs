# Site Information
site_name: Depictio Documentation
site_url: https://depictio.github.io/depictio-docs/
site_description: "Documentation for Depictio"

# Repository Information
repo_url: https://github.com/depictio/depictio
repo_name: depictio/depictio

# Copyright Information
copyright: Copyright &copy; 2023 - 2025 Thomas Weber

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  icon:
    annotation: material/record-circle
  logo: "images/logo/logo_icon.png"
  favicon: "images/logo/logo_icon.png"

  # Color Settings
  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  # UI Features
  features:
    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate

    # Navigation
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.expand
    - navigation.top

    # Header
    - header.autohide

    # TOC
    - toc.follow

    # Search
    - search.highlight
    - search.share
    - search.suggest

    # Other
    - announce.dismiss

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Markdown Extensions
markdown_extensions:
  # Basic Extensions
  - admonition
  - attr_list
  - def_list
  - meta
  - md_in_html
  - footnotes

  # PyMdown Extensions
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: false
      linenums: false
  - pymdownx.emoji
    # emoji_index: !!python/name:materialx.emoji.twemoji.twemoji
    # emoji_generator: !!python/name:materialx.emoji.twemoji.to_svg
  - pymdownx.snippets:
      base_path:
        - docs
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.superfences

  # Table of Contents
  - toc:
      toc_depth: 4
      title: On this page
      permalink: true

# Plugins
plugins:
  - search
  - swagger-ui-tag
  - kroki:
      ServerURL: "https://kroki.io"
      EnableExcalidraw: true
      FileTypes:
        - svg

# Extra Configuration
extra:
  # Social Links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/depictio/depictio
      name: GitHub

  # Version Provider
  version:
    provider: mike
    default: latest

