name: Update Docs on Release

on:
  repository_dispatch:
    types: [new-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.6.0-b5)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: depictio/depictio

jobs:
  create-update-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: read

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            PRERELEASE="false"
          else
            VERSION="${{ github.event.client_payload.version }}"
            PRERELEASE="${{ github.event.client_payload.prerelease }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "prerelease=${PRERELEASE}" >> $GITHUB_OUTPUT
          echo "branch=docs/update-${VERSION}" >> $GITHUB_OUTPUT

      - name: Create update branch
        run: |
          git checkout -b ${{ steps.version.outputs.branch }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract OpenAPI specification
        run: |
          # Pull the released image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}

          # Start container - FastAPI can serve /openapi.json without database connection
          echo "Starting API container..."
          docker run -d --name depictio-api \
            -p 8058:8058 \
            -e DEPICTIO_CONTEXT=server \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }} \
            uvicorn depictio.api.main:app --host 0.0.0.0 --port 8058

          # Wait for API to be ready with proper timeout handling
          echo "Waiting for API to start..."
          API_READY=false
          for i in {1..30}; do
            if curl -sf http://localhost:8058/openapi.json > /dev/null 2>&1; then
              echo "API is ready!"
              API_READY=true
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          if [ "$API_READY" = false ]; then
            echo "Error: API failed to start after 60 seconds"
            echo "Container logs:"
            docker logs depictio-api
            docker stop depictio-api || true
            docker rm depictio-api || true
            exit 1
          fi

          # Fetch OpenAPI spec
          echo "Fetching OpenAPI specification..."
          curl -sf http://localhost:8058/openapi.json > docs/api/openapi.json

          # Verify the file is valid JSON and has content
          echo "Validating OpenAPI specification..."
          if ! jq empty docs/api/openapi.json 2>/dev/null; then
            echo "Error: Invalid JSON in openapi.json"
            cat docs/api/openapi.json
            docker stop depictio-api || true
            docker rm depictio-api || true
            exit 1
          fi

          # Check file has actual content (not empty)
          FILE_SIZE=$(stat -f%z docs/api/openapi.json 2>/dev/null || stat -c%s docs/api/openapi.json)
          if [ "$FILE_SIZE" -lt 100 ]; then
            echo "Error: openapi.json is too small ($FILE_SIZE bytes)"
            cat docs/api/openapi.json
            docker stop depictio-api || true
            docker rm depictio-api || true
            exit 1
          fi

          # Verify has paths
          PATH_COUNT=$(jq '.paths | keys | length' docs/api/openapi.json)
          if [ "$PATH_COUNT" -lt 10 ]; then
            echo "Error: openapi.json has too few endpoints ($PATH_COUNT)"
            docker stop depictio-api || true
            docker rm depictio-api || true
            exit 1
          fi

          # Add generation metadata
          jq --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
             --arg version "${{ steps.version.outputs.version }}" \
             '.info["x-generated-at"] = $date | .info["x-depictio-version"] = $version' \
             docs/api/openapi.json > /tmp/openapi.json
          mv /tmp/openapi.json docs/api/openapi.json

          # Cleanup
          docker stop depictio-api || true
          docker rm depictio-api || true

          echo "OpenAPI spec extracted successfully: $PATH_COUNT endpoints"

      - name: Update pyproject.toml version
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.image_tag }}\"/" pyproject.toml

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add docs/api/openapi.json pyproject.toml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            git commit -m "Update docs for ${{ steps.version.outputs.version }}"
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Push branch
        if: env.has_changes == 'true'
        run: |
          git push origin ${{ steps.version.outputs.branch }}

      - name: Create Pull Request
        if: env.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.version.outputs.branch }}
          base: main
          title: "docs: Update for ${{ steps.version.outputs.version }}"
          body: |
            ## Automated Documentation Update

            This PR updates the documentation for **${{ steps.version.outputs.version }}**.

            ### Changes
            - Updated OpenAPI specification from released Docker image
            - Updated version in pyproject.toml

            ### Source
            - Release: ${{ github.event.client_payload.release_url || 'Manual trigger' }}
            - Pre-release: ${{ steps.version.outputs.prerelease }}

            ---
            *This PR was automatically created by the docs update workflow.*
          labels: |
            documentation
            automated
          draft: false

      - name: Summary
        run: |
          echo "## Documentation Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ steps.version.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release**: ${{ steps.version.outputs.prerelease }}" >> $GITHUB_STEP_SUMMARY
