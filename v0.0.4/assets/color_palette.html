<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depictio Color Palette</title>
    <!-- Include Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include React and ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Include Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Define the ColorPalette component
        const ColorPalette = () => {
          const colors = {
            purple: "#9966CC",
            violet: "#7A5DC7",
            blue: "#6495ED",
            teal: "#45B8AC",
            green: "#8BC34A",
            yellow: "#F9CB40",
            orange: "#F68B33",
            pink: "#E6779F",
            red: "#E53935",
            black: "#000000",
          };

          const colorGroups = {
            "Main Colors": ["purple", "violet", "blue", "teal", "green", "yellow", "orange", "pink"],
            "Secondary Colors": ["red", "black"],
          };

          return (
            <div className="p-6 bg-white rounded-lg shadow-md">
              <h2 className="text-2xl font-bold mb-6 text-gray-800">Depictio Color Palette</h2>
              
              {Object.entries(colorGroups).map(([groupName, colorNames]) => (
                <div key={groupName} className="mb-8">
                  <h3 className="text-lg font-semibold mb-3 text-gray-700">{groupName}</h3>
                  <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {colorNames.map(colorName => (
                      <div key={colorName} className="flex flex-col">
                        <div 
                          className="h-24 rounded-lg shadow-sm"
                          style={{ backgroundColor: colors[colorName] }}
                        ></div>
                        <div className="mt-2">
                          <p className="font-medium text-gray-800 capitalize">{colorName}</p>
                          <p className="text-sm text-gray-600 font-mono">{colors[colorName]}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              ))}
              
              <div className="mt-10">
                <h3 className="text-lg font-semibold mb-3 text-gray-700">Color Combinations</h3>
                
                <div className="mb-6">
                  <p className="font-medium mb-2 text-gray-800">Main Sequence</p>
                  <div className="flex h-12 rounded-lg overflow-hidden">
                    {["purple", "blue", "teal", "green", "yellow", "orange", "pink"].map(color => (
                      <div 
                        key={color}
                        className="flex-1"
                        style={{ backgroundColor: colors[color] }}
                      ></div>
                    ))}
                  </div>
                </div>
                
                <div className="mb-6">
                  <p className="font-medium mb-2 text-gray-800">Cool Colors</p>
                  <div className="flex h-12 rounded-lg overflow-hidden">
                    {["purple", "violet", "blue", "teal"].map(color => (
                      <div 
                        key={color}
                        className="flex-1"
                        style={{ backgroundColor: colors[color] }}
                      ></div>
                    ))}
                  </div>
                </div>
                
                <div className="mb-6">
                  <p className="font-medium mb-2 text-gray-800">Warm Colors</p>
                  <div className="flex h-12 rounded-lg overflow-hidden">
                    {["yellow", "orange", "red", "pink"].map(color => (
                      <div 
                        key={color}
                        className="flex-1"
                        style={{ backgroundColor: colors[color] }}
                      ></div>
                    ))}
                  </div>
                </div>
                
                <div className="mb-6">
                  <p className="font-medium mb-2 text-gray-800">Alert Colors</p>
                  <div className="flex h-12 rounded-lg overflow-hidden">
                    {["green", "yellow", "orange", "red"].map(color => (
                      <div 
                        key={color}
                        className="flex-1"
                        style={{ backgroundColor: colors[color] }}
                      ></div>
                    ))}
                  </div>
                </div>
              </div>
              
              <div className="mt-10 p-4 border border-gray-200 rounded-lg">
                <h3 className="text-lg font-semibold mb-2 text-gray-700">Usage Example - Profile Page</h3>
                <div className="flex flex-wrap gap-3">
                  <button className="px-4 py-2 rounded-md text-white shadow-sm" style={{ backgroundColor: colors.red }}>
                    Logout
                  </button>
                  <button className="px-4 py-2 rounded-md text-white shadow-sm" style={{ backgroundColor: colors.blue }}>
                    Edit Password
                  </button>
                  <button className="px-4 py-2 rounded-md text-white shadow-sm" style={{ backgroundColor: colors.green }}>
                    CLI Agents
                  </button>
                </div>
              </div>
            </div>
          );
        };

        // Render the component to the DOM
        ReactDOM.render(<ColorPalette />, document.getElementById('root'));
    </script>
</body>
</html>
