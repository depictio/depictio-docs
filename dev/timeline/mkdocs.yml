site_name: Timeline Test
site_description: Testing mkdocs-timeline plugin

nav:
  - Home: test.md

theme:
  name: material

markdown_extensions:
  - admonition
  - attr_list
  - neoteroi.timeline
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/neoteroi-mkdocs-v1.1.3.css
